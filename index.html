<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Matriz Inversa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/Matriz.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <form action="#">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-header"><h4>Ingresar Matriz</h4></div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr>
                                        <td><input type="number" class="form-control" id="pos11" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos12" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos13" value="0"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="number" class="form-control" id="pos21" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos22" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos23" value="0"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="number" class="form-control" id="pos31" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos32" value="0"></td>
                                        <td><input type="number" class="form-control" id="pos33" value="0"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light" id="btnCalcular" onclick="calcularInversa()">Calcular</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card text-white bg-danger mb-3 d-none" id="cardError">
                    <div class="card-header">Error</div>
                    <div class="card-body">
                        <p class="">La matriz ingresada no tiene inversa</p>
                    </div>
                </div>
                
                <div class="card text-white bg-primary mb-3 d-none" id="cardResultados">
                    <div class="card-header">Matriz</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <td><input type="number" class="form-control" id="r_pos11" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos12" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos13" value="0" readonly></td>
                                </tr>
                                <tr>
                                    <td><input type="number" class="form-control" id="r_pos21" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos22" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos23" value="0" readonly></td>
                                </tr>
                                <tr>
                                    <td><input type="number" class="form-control" id="r_pos31" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos32" value="0" readonly></td>
                                    <td><input type="number" class="form-control" id="r_pos33" value="0" readonly></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>

        function select(id){
            return document.getElementById(id).value;
        }

        function put(id, value){
            document.getElementById(id).value = value;
        }

        function calcularInversa(){
            let elementos = [
                [Number(select("pos11")), Number(select("pos12")), Number(select("pos13"))],
                [Number(select("pos21")), Number(select("pos22")), Number(select("pos23"))],
                [Number(select("pos31")), Number(select("pos32")), Number(select("pos33"))]
            ];

            let matrizA = new Matriz3x3(elementos);
            
            if(matrizA.getDeterminante() != 0){
                let inversa = matrizA.matrizInversa();
                put("r_pos11", inversa.pos11.toFixed(2));
                put("r_pos12", inversa.pos12.toFixed(2));
                put("r_pos13", inversa.pos13.toFixed(2));
                put("r_pos21", inversa.pos21.toFixed(2));
                put("r_pos22", inversa.pos22.toFixed(2));
                put("r_pos23", inversa.pos23.toFixed(2));
                put("r_pos31", inversa.pos31.toFixed(2));
                put("r_pos32", inversa.pos32.toFixed(2));
                put("r_pos33", inversa.pos33.toFixed(2));
                
                document.getElementById("cardResultados").classList.remove("d-none");
                document.getElementById("cardError").classList.add("d-none");
            }else{
                document.getElementById("cardError").classList.remove("d-none");
                document.getElementById("cardResultados").classList.add("d-none");
            }

        }
    </script>
    
</body>
</html>
